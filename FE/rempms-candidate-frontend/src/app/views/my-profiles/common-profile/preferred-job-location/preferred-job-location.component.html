<c-row ngPreserveWhitespaces>

  <c-col xs="12">
    <c-card class="mb-3">
      <c-card-header>
        <strong>Preferred Job Location</strong>
      </c-card-header>
      <c-card-body>
        <form cForm>
          <div class="row">

            <input id="id_job_category" type="hidden">

            <div class="col-md-3">
              <div class="mb-2">
                <label cLabel>Job category</label>
                <select aria-label="Small select example" cSelect class="mb-3"
                        id="job_cateuss">
                  <option value="-1">Select job category</option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-2">
                <label cLabel>Industry</label>
                <select aria-label="Small select example" cSelect class="mb-3"
                        id="job_cdss">
                  <option value="-1">Select industry</option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-2">
                <label cLabel>Preferred communication</label>
                <select aria-label="Small select example" cSelect class="mb-3"
                        id="job_csduss">
                  <option value="-1">Select preferred communication</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-2">
                <label cLabel>Remark</label>
                <textarea cFormControl
                          id="jobsdzzs" rows="6" style="width: 600px"
                          placeholder="Enter remark"></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="mb-2">
              <input cButton class="btn-secondary" type="button" value="Add To List"
                     style="text-align: center; color:white; height: 30px; line-height: 1px;"/>
            </div>
          </div>
        </form>

        <c-card-body>
          <table [striped]="true" cTable>
            <thead>
            <tr>
              <th scope="col">Preferredd Location</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>ddd</td>
              <td><a href="#">remove</a></td>
            </tr>
            </tbody>
          </table>
        </c-card-body>

      </c-card-body>

    </c-card>
  </c-col>

  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <div class="d-flex justify-content-end">
          <input type="button" class="btn btn-outline-dark btn-sm" value="<<Back" (click)="redirectToBack()"/> &nbsp;
          <input cButton class="btn-sm" color="primary" type="button" value="Save All"/> &nbsp;
          <input type="button" class="btn btn-outline-dark btn-sm" value="Next>>" (click)="redirectToNext()"/>
        </div>
      </c-card-body>
    </c-card>
  </c-col>

  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <table [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">Preferredd Location</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>

</c-row>
