<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="provinceForm" cForm>
        <div class="row">

          <input id="id_province" formControlName="idProvince" type="hidden">

          <div class="col-md-4">
            <div class="mb-3">
              <label cLabel>Province name</label>
              <input cFormControl
                     id="province_name"
                     formControlName="provinceName"
                     placeholder="Enter province name"
                     type="text"
              />
            </div>

            <!-- Display error messages for provinceName field -->
            <div
              *ngIf="provinceForm.get('provinceName').errors?.required && provinceForm.get('provinceName').touched">
              <p class="form-validation">Province name is required.</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3">
              <label cLabel>Country</label>
              <select aria-label="Small select example" cSelect class="mb-3"
                      id="province_country_id_country"
                      formControlName="idCountry">
                <option value="-1">Select a country</option>
                <option *ngFor="let country of countries"
                        [value]="country.idCountry">{{country.countryName}}</option>
              </select>
            </div>

            <!-- Display error messages for idCountry field -->
            <div
              *ngIf="provinceForm.get('idCountry').errors?.required && provinceForm.get('idCountry').touched">
              <p class="form-validation">Country is required.</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3">
              <label cLabel>Status</label>
              <select aria-label="Small select example" cSelect class="mb-3"
                      id="province_common_status"
                      formControlName="commonStatus">
                <option value="-1">Select a status</option>
                <option value="Active">Active</option>
                <option value="In_Active">In active</option>
              </select>
            </div>

            <!-- Display error messages for commonStatus field -->
            <div
              *ngIf="provinceForm.get('commonStatus').errors?.required && provinceForm.get('commonStatus').touched">
              <p class="form-validation">Status is required.</p>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <input cButton class="me-1" color="primary" type="button" value="Create" (click)="saveUpdateProvince()">
            <input cButton class="me-1" color="success" type="submit" value="Reset" style="color: white"
                   (click)="resetProvinceForm()">
          </div>

        </div>
      </form>
    </c-card-body>
  </c-card>
</c-col>

<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Country</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let province of provinces">
          <td>{{province.provinceName}}</td>
          <td>{{province.country.countryName}}</td>
          <td>{{province.commonStatus}}</td>
          <td>
            <input cButton class="me-1" color="primary" type="button" value="Edit" size="sm"
                   (click)="getActiveProvinceById(province.idProvince)">
            <input cButton class="me-1" color="danger" type="button" value="Delete" size="sm"
                   style="color: white" (click)="deleteProvinceById(province.idProvince)">
          </td>
        </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
