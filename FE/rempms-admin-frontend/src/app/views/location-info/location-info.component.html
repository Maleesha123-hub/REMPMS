<c-row ngPreserveWhitespaces>

  <c-col xs="12">
    <c-card class="mb-3">
      <c-card-header>
        <strong>Manage Location Information</strong>
      </c-card-header>

      <c-card-body>
        <c-nav variant="tabs">
          <c-nav-item>
            <a [cTabContent]="tabContent1" [routerLink] [tabPaneIdx]="0" cNavLink>
              <svg cIcon class="me-2" name="cilHome"></svg>
              City
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent1" [routerLink] [tabPaneIdx]="1" cNavLink>
              <svg cIcon class="me-2" name="cilUser"></svg>
              District
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent1" [routerLink] [tabPaneIdx]="2" cNavLink
               [disabled]="tabContent1.activeTabPaneIdx < 1">
              <svg cIcon class="me-2" name="cilCode"></svg>
              Province
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent1" [routerLink] [tabPaneIdx]="3" cNavLink
               [disabled]="tabContent1.activeTabPaneIdx < 1">
              <svg cIcon class="me-3" name="cilCode"></svg>
              Country
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent1" [routerLink] [tabPaneIdx]="4" cNavLink
               [disabled]="tabContent1.activeTabPaneIdx < 1">
              <svg cIcon class="me-4" name="cil-location-pin"></svg>
              Location Information
            </a>
          </c-nav-item>
        </c-nav>

        <c-tab-content #tabContent1="cTabContent" [activeTabPaneIdx]="0" cRounded="bottom">

          <c-tab-pane class="p-3 preview" role="tabpanel">
            <app-city>
              <!-- I am using the app-city selector to include the CityComponent here -->
              <!-- Any specific content related to CityComponent can go here -->
            </app-city>
          </c-tab-pane>

          <c-tab-pane class="p-3 preview" role="tabpanel">
            <app-district>
              <!-- I am using the app-district selector to include the DistrictComponent here -->
              <!-- Any specific content related to DistrictComponent can go here -->
            </app-district>
          </c-tab-pane>

          <c-tab-pane class="p-3 preview" role="tabpanel">
            <app-province>
              <!-- I am using the app-province selector to include the ProvinceComponent here -->
              <!-- Any specific content related to ProvinceComponent can go here -->
            </app-province>
          </c-tab-pane>

          <c-tab-pane class="p-3 preview" role="tabpanel">
            <app-country>
              <!-- I am using the app-country selector to include the CountryComponent here -->
              <!-- Any specific content related to CountryComponent can go here -->
            </app-country>
          </c-tab-pane>

          <c-tab-pane class="p-3 preview" role="tabpanel" *ngIf="tabContent1.activeTabPaneIdx > 0">
            <app-location-information>
              <!-- I am using the app-location-information selector to include the LocationInformationComponent here -->
              <!-- Any specific content related to LocationInformationComponent can go here -->
            </app-location-information>
          </c-tab-pane>

        </c-tab-content>
      </c-card-body>

    </c-card>
  </c-col>

</c-row>
